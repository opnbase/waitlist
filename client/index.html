<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.png" type="image/png" />

    <!-- Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=%VITE_GA_ID%"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
    </script>

    <!-- Primary SEO -->
    <title>
      Opnbase – Open-Source Postgres Development Platform | Supabase Alternative
    </title>
    <meta
      name="description"
      content="Join the wait-list for Opnbase, the truly open-source Postgres development platform. Powerful database tools without vendor lock-in."
    />
    <link rel="canonical" href="https://www.opnbase.com/" />
    <meta name="robots" content="index,follow" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.opnbase.com/" />
    <meta
      property="og:title"
      content="Opnbase – Open-Source Postgres Development Platform"
    />
    <meta
      property="og:description"
      content="The open-source alternative to Supabase. Join our wait-list for early access."
    />
    <meta
      property="og:image"
      content="https://www.opnbase.com/opnbase-preview.jpg"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Opnbase" />
    <meta
      name="twitter:title"
      content="Opnbase – Open-Source Postgres Development Platform"
    />
    <meta
      name="twitter:description"
      content="Join the wait-list for the truly open-source Supabase alternative."
    />
    <meta
      name="twitter:image"
      content="https://www.opnbase.com/opnbase-preview.png"
    />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://www.opnbase.com/",
        "name": "Opnbase",
        "description": "Open-source Postgres development platform"
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Security Headers (serve X-Frame-Options via server config) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:;"
    />

    <!-- Styles -->
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }
      .loading {
        opacity: 0;
      }
    </style>
  </head>

  <body class="loading">
    <a
      href="#main-content"
      class="sr-only focus:not-sr-only focus:absolute focus:top-0 focus:left-0 bg-blue-600 text-white p-2 z-50"
      >Skip to main content</a
    >
    <div id="root"></div>

    <!-- Main bundle (replace filename with your build output) -->
    <script type="module" src="/src/main.tsx"></script>

    <script>
      if ("performance" in window) {
        window.addEventListener("load", () =>
          document.body.classList.remove("loading")
        );
      }
    </script>
  </body>
</html>
